# registration

bricks.custom.twentysteps_alexa.api.signin.user.register:
    path: /register.{_format}
    defaults: { _controller: BricksCustomTwentystepsAlexaBundle:APISignIn:register, _format: json, project: alexa }
    methods: [POST]

bricks.custom.twentysteps_alexa.api.signin.user.register_activate:
    path: /register/activate.{_format}
    defaults: { _controller: BricksCustomTwentystepsAlexaBundle:APISignIn:activateRegistration, _format: json, project: alexa }
    methods: [GET]

bricks.custom.twentysteps_alexa.api.signin.user.password_reset:
    path: /reset/password.{_format}
    defaults: { _controller: BricksCustomTwentystepsAlexaBundle:APISignIn:resetPassword, _format: json, project: alexa }
    methods: [GET]

bricks.custom.twentysteps_alexa.api.signin.user.password_reset_update:
    path: /reset/password/update.{_format}
    defaults: { _controller: BricksCustomTwentystepsAlexaBundle:APISignIn:resetPasswordUpdate, _format: json, project: alexa }
    methods: [GET]

# social signin

bricks.custom.twentysteps_alexa.api.signin.user.signIn.facebook:
    path: /signIn/facebook.{_format}
    defaults: { _controller: BricksCustomTwentystepsAlexaBundle:APISignIn:facebook, _format: json, project: alexa }
    methods: [POST]