server {
    listen       *:80;
    listen       *:443 ssl http2;

    server_name alexa.20steps.de *.alexa.20steps.de;

    ssl_certificate             /etc/letsencrypt/live/alexa/fullchain.pem;
    ssl_certificate_key         /etc/letsencrypt/live/alexa/privkey.pem;

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:ECDHE-RSA-DES-CBC3-SHA:ECDHE-ECDSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
    ssl_prefer_server_ciphers on;

    ssl_session_cache shared:SSL:10m;

    client_max_body_size        100M;
    
    
    location / {
         proxy_pass http://$alexa_pool;
	     proxy_http_version 1.1;
	     proxy_set_header Connection "";
         proxy_set_header Host $host;
         proxy_set_header X-Forwarded-Host $host;
         proxy_set_header X-Forwarded-Server $host;
         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

	     set $xscheme $scheme;
             if ($http_X_FORWARDED_PROTO != "") {
	        set $xscheme $http_X_FORWARDED_PROTO;
	     }
					  
	     proxy_set_header X_FORWARDED_PROTO $xscheme;
         proxy_set_header X-Forwarded-Proto $xscheme;
	     
         proxy_connect_timeout       10;
         proxy_send_timeout          10;
         proxy_read_timeout          120;
         send_timeout                120;

    }
}
