<VirtualHost *:8080>

    ServerName  alexa.20steps.de
    ServerAlias *.alexa.20steps.de

    DocumentRoot /var/www/Bricks/web

    ErrorLog /var/log/httpd/alexa.error.log
    CustomLog /var/log/httpd/alexa.access.log combined

    RewriteEngine on

    SetEnvIf X-Forwarded-Proto https HTTPS=on
    SetEnvIf X_FORWARDED_FOR https HTTPS=on

    <Directory /var/www/Bricks/web>
      Options -Indexes +IncludesNOEXEC +FollowSymlinks +ExecCGI
      allow from all
      AllowOverride All AuthConfig Options=ExecCGI,Includes,IncludesNOEXEC,Indexes,MultiViews,SymLinksIfOwnerMatch,FollowSymlinks
      Require all granted
      AddType application/x-httpd-php .php
      AddType application/x-httpd-php5 .php
    </Directory>

    <Directorymatch "^/(.*/)*\.(git|svn)/">
      Order deny,allow
      Deny from all
    </Directorymatch>

    <IfModule pagespeed_module>
        ModPagespeed on
        ModPagespeedEnableFilters inline_css,collapse_whitespace,trim_urls,move_css_above_scripts,move_css_to_head,remove_quotes,add_head,combine_css,combine_javascript,convert_met\
    a_tags,extend_cache,fallback_rewrite_css_urls,flatten_css_imports,inline_import_to_link,inline_javascript,rewrite_css,rewrite_images,rewrite_javascript,rewrite_style_attributes_wit\
    h_url,inline_google_font_css,prioritize_critical_css,inline_images,resize_images,insert_dns_prefetch,make_google_analytics_async
        ModPagespeedDomain https://alexa.20steps.de
        ModPagespeedDomain https://cdn.alexa.20steps.de
    </IfModule>

</VirtualHost>
